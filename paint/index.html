<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            background-color: #2a2f32;
            color: white;
            display: flex;
            flex-direction: column;
        }
        #sidebar header {
            padding: 20px;
            background-color: #20262a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #sidebar header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        #sidebar header h1 {
            font-size: 1.2em;
            margin: 0;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #sidebar ul li:hover {
            background-color: #3a3f44;
        }
        #sidebar ul li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #main header {
            padding: 20px;
            background-color: #ededed;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #main header h2 {
            font-size: 1.2em;
            margin: 0;
        }
        #main #messages {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.sent {
            text-align: right;
        }
        .message .bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #dcf8c6;
        }
        .message.sent .bubble {
            background-color: #34b7f1;
            color: white;
        }
        #main footer {
            padding: 10px;
            background-color: #ededed;
            display: flex;
            align-items: center;
        }
        #main footer input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        #main footer button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #34b7f1;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <header>
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <h1>User</h1>
        </header>
        <ul>
            <li>
                <img src="https://via.placeholder.com/40" alt="Contact 1">
                <span>Contact 1</span>
            </li>
            <li>
                <img src="https://via.placeholder.com/40" alt="Contact 2">
                <span>Contact 2</span>
            </li>
            <li>
                <img src="https://via.placeholder.com/40" alt="Contact 3">
                <span>Contact 3</span>
            </li>
        </ul>
    </div>
    <div id="main">
        <header>
            <h2>Chat</h2>
        </header>
        <div id="messages"></div>
        <footer>
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </footer>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText) {
                addMessage(messageText, 'sent');
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const message = document.createElement('div');
            message.className = 'message ' + type;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            message.appendChild(bubble);
            document.getElementById('messages').appendChild(message);
        }
    </script>
</body>
</html>
