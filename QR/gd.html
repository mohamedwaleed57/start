<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <input type="text" id="inputText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <br>
    <div id="qrcode"></div>
    <br>
    <a id="downloadLink" style="display: none;">Download QR Code</a>

    <script>
        function generateQR() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Please enter text or URL.');
                return;
            }

            const qrcodeDiv = document.getElementById('qrcode');
            const qr = new QRCode(qrcodeDiv, {
                text: inputText,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H // Error correction level: High
            });

            // Show download link
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = qrcodeDiv.querySelector('img').src;
            downloadLink.style.display = 'block';
        }
    </script>
</body>
</html>
