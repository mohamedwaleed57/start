<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="calc , Calculator , numbers">
  <title id="ds">Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>calculator</h1>
    <input type="text" id="display" disabled>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1{
    color:#fff;
  }
  .calculator {
    background-color: rgb(0, 0, 0);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgb(255, 255, 255);
  }
  
  #display {
    width: 92%;
    padding: 10px;
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  
  button {
    padding: 10px;
    font-size: 1em;
    border: none;
    cursor: pointer;
    background-color: #666;
    color: #fff;
    border-radius: 5px;
  }
  
    </style>
    <div class="buttons">
      <button aria-keyshortcuts="backspace" onclick="clearDisplay()">C</button>
      <button aria-keyshortcuts="7" onclick="appendToDisplay('7')">7</button>
      <button aria-keyshortcuts="8" onclick="appendToDisplay('8')">8</button>
      <button aria-keyshortcuts="9" onclick="appendToDisplay('9')">9</button>
      <button aria-keyshortcuts="/" onclick="appendToDisplay('/')">/</button>

      <button aria-keyshortcuts="4" onclick="appendToDisplay('4')">4</button>
      <button aria-keyshortcuts="5" onclick="appendToDisplay('5')">5</button>
      <button aria-keyshortcuts="6" onclick="appendToDisplay('6')">6</button>
      <button aria-keyshortcuts="*" onclick="appendToDisplay('*')">*</button>

      <button aria-keyshortcuts="1" onclick="appendToDisplay('1')">1</button>
      <button aria-keyshortcuts="2" onclick="appendToDisplay('2')">2</button>
      <button aria-keyshortcuts="3" onclick="appendToDisplay('3')">3</button>
      <button aria-keyshortcuts="-" onclick="appendToDisplay('-')">-</button>

      <button aria-keyshortcuts="0" onclick="appendToDisplay('0')">0</button>
      <button aria-keyshortcuts="." onclick="appendToDisplay('.')">.</button>
      <button aria-keyshortcuts="enter" onclick="calculateResult()">=</button>
      <button aria-keyshortcuts="+" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script>
    document.getElementById("display").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      calculateResult();
    }
  });
    let display = document.getElementById('display');

function appendToDisplay(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = '';
}

function calculateResult() {
  try {
    display.value = eval(display.value);
  } catch (error) {
    display.value = 'Error';
  }
  document.getElementById("ds").innerHTML = `Calculator: resulte = ${display.value}`

}


  </script>
</body>
</html>
